version: '3.8'

services:
  database:
    build: ./database
    container_name: rdn_oem_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-rdn_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rdn_secure_pass}
      POSTGRES_DB: ${DB_NAME:-rdn_oem_registry}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - rdn_network

  backend:
    build: ./backend
    container_name: rdn_oem_api
    restart: always
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: ${DB_USER:-rdn_admin}
      DB_PASSWORD: ${DB_PASSWORD:-rdn_secure_pass}
      DB_NAME: ${DB_NAME:-rdn_oem_registry}
      PORT: 5000
    depends_on:
      - database
    networks:
      - rdn_network

  frontend:
    build: ./frontend
    container_name: rdn_oem_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rdn_network

volumes:
  db_data:

networks:
  rdn_network:
    driver: bridge
